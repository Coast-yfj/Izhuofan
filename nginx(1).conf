
#user  nobody;
worker_processes auto;
worker_rlimit_nofile 51200;


#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
#	use epoll;
    worker_connections  10000;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
	
	
	
    #gzip  on;
	gzip  on;
	gzip_min_length  1024;
	gzip_buffers  4 8k;
	gzip_comp_level  6;
	gzip_types  text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
	gzip_vary on;

	upstream wz {
		#hash $request_uri;
        server 10.21.245.45:8010  max_fails=2 fail_timeout=2s;
        
        #server 10.21.245.60:8045  max_fails=2 fail_timeout=2s;  
    }
	upstream zj {
        server 10.21.244.61:8001  max_fails=2 fail_timeout=2s;
        server 10.21.244.61:8002  max_fails=2 fail_timeout=2s;
		ip_hash; 
    }
	upstream wd {
        server 10.21.245.227:8181  max_fails=2 fail_timeout=2s;
    }
    server {
        listen       8045;
        server_name  localhost;
		client_max_body_size 500m;

        #add_header X-Frame-Options ALLOW-FROM;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
		
        location / {
            root   html;
            index  index.html index.htm;
			proxy_pass http://wz/mhwz;
            client_max_body_size 1000m;
            client_body_buffer_size 500m;
            proxy_temp_file_write_size 64m;
			proxy_connect_timeout 600;
			proxy_send_timeout 600;
			proxy_read_timeout 600;
			proxy_buffer_size 32m;
			proxy_buffers 4 32m;
			proxy_busy_buffers_size 64m;
			proxy_redirect off;
			proxy_http_version 1.1;
			proxy_hide_header Vary;
			proxy_set_header Accept-Encoding '';
			proxy_set_header Host $http_host;
			proxy_set_header Referer $http_referer;
			proxy_set_header Cookie $http_cookie;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ignore_client_abort on;
        }
		location /zjcs {
            root   html;
            index  index.html index.htm;
			proxy_pass http://zj;
            client_max_body_size 500m;
            client_body_buffer_size 128m;
            proxy_temp_file_write_size 64m;
			proxy_connect_timeout 600;
			proxy_send_timeout 600;
			proxy_read_timeout 600;
			proxy_buffer_size 32m;
			proxy_buffers 4 32m;
			proxy_busy_buffers_size 64m;
			proxy_redirect off;
			proxy_http_version 1.1;
			proxy_hide_header Vary;
			proxy_set_header Accept-Encoding '';
			proxy_set_header Host $http_host;
			proxy_set_header Referer $http_referer;
			proxy_set_header Cookie $http_cookie;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ignore_client_abort on;
        }
		location /wd {
            root   html;
            index  index.html index.htm;
			proxy_pass http://wd;
            client_max_body_size 300m;
            client_body_buffer_size 128m;
            proxy_temp_file_write_size 64m;
			proxy_connect_timeout 600;
			proxy_send_timeout 600;
			proxy_read_timeout 600;
			proxy_buffer_size 32m;
			proxy_buffers 4 32m;
			proxy_busy_buffers_size 64m;
			#proxy_redirect off;
			proxy_http_version 1.1;
			proxy_hide_header Vary;
			proxy_set_header Accept-Encoding '';
			proxy_set_header Host $http_host;
			proxy_set_header Referer $http_referer;
			proxy_set_header Cookie $http_cookie;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ignore_client_abort on;
        }
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

